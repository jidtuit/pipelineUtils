language: java
sudo: false
#install: true

# Avoid uploading cache: https://docs.travis-ci.com/user/languages/java/
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/


jdk:
  - oraclejdk10
  - openjdk10
#  - openjdk11

before_install:
  - chmod +x gradlew
  - chmod +x ci-build-script.sh

script:
  - ci-build-script.sh

