language: java
sudo: false
install: true

# Avoid uploading cache: https://docs.travis-ci.com/user/languages/java/
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/


jdk:
#  - oraclejdk10
  - openjdk10
#  - openjdk11

before_install:
  - chmod a+x gradlew
  - chmod a+x gradle/wrapper/gradle-wrapper.jar
  - chmod a+x sonar.sh

script:
  - ./gradlew clean sonarqube -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN -Dsonar.branch.name=$TRAVIS_BRANCH

